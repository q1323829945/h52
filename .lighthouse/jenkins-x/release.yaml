apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          env:
          - name: NPM_CONFIG_USERCONFIG
            value: /workspace/source/.lighthouse/jenkins-x/.npmrc
          - name: NPM_URL
            value: https://nexus-jx.saas-ops.finline.app/repository/
          image: uses:q1323829945/my-jx3-pipeline-catalog/tasks/javascript-ui-nginx/release.yaml@versionStream
          name: ""
          resources:
            # override limits for all containers here
            limits: {}
          volumeMounts:
          - mountPath: /tekton/home/npm
            name: npmrc
          workingDir: /workspace/source
        steps:
        - image: uses:q1323829945/my-jx3-pipeline-catalog/tasks/git-clone/git-clone.yaml@versionStream
          name: ""
          resources: {}
        - name: next-version
          resources: {}
          script: |
            #!/usr/bin/env sh
            git tag --sort=-taggerdate|head -n 1 > VERSION
            cat VERSION
        - name: jx-variables
          resources:
            # override requests for the pod here
            requests:
              cpu: 400m
              memory: 512Mi
        - name: replace-charts
          env:
          - name: CHARTS_REPOSITORY_URL
            value: https://github.com/q1323829945/charts.git
          resources: {}
        - name: replace-resources
          env:
          - name: RESOURCES_REPOSITORY_URL
            value: https://github.com/q1323829945/resources.git
        - name: build-npm-install
          resources: {}
        - name: build-ui-build
          resources: {}
        - name: npm-publish
          env: 
          - name: NPM_REPOSITORY_RELEASES
            value: npm-releases
          - name: NPM_REPOSITORY_SNAPSHOTS
            value: npm-snapshots
          - name: NPM_USERNAME
            value: admin
          - name: NPM_PASSWORD
            value: admin123
          resources: {}
        - name: check-registry
          resources: {}
        - name: build-container-build
          resources: {}
        - name: promote-changelog
          resources: {}
        - name: promote-helm-release
          resources: {}
        - name: promote-jx-promote
          resources: {}
          script: |
            #!/usr/bin/env sh
            source .jx/variables.sh
            jx promote -b --env production --timeout 1h --no-poll
        volumes:
        - name: npmrc
          secret:
            optional: true
            secretName: npmrc
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
