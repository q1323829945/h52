apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          env:
          - name: NPM_CONFIG_USERCONFIG
            value: /tekton/home/npm/.npmrc
          image: uses:q1323829945/my-jx3-pipeline-catalog/tasks/javascript-ui-nginx/release.yaml@versionStream
          name: ""
          resources:
            # override limits for all containers here
            limits: {}
          volumeMounts:
          - mountPath: /tekton/home/npm
            name: npmrc
          workingDir: /workspace/source
        steps:
        - image: uses:q1323829945/my-jx3-pipeline-catalog/tasks/git-clone/git-clone.yaml@versionStream
          name: ""
          resources: {}
        - name: next-version
          resources: {}
          script: |
            #!/usr/bin/env sh
            date +%s-SNAPSHOT > VERSION
        - name: jx-variables
          resources:
            # override requests for the pod here
            requests:
              cpu: 400m
              memory: 512Mi
        - name: npm-publish
          env: 
          - name: NEXUS_UPLOAD_URL
            value: http://nexus.jx.svc.cluster.local:80
          - name: NPM_REPOSITRY_RELEASES
            value: npm-releases
          - name: NPM_REPOSITRY_SNAPSHOTS
            value: npm-snapshots
          - name: NPM_USERNAME
            value: admin
          - name: NPM_PASSWORD
            value: admin123
          resources: {}
          script: |
            #!/bin/bash
            cd /
            cat /tekton/home/npm/.npmrc
            cd /tekton/home/npm
            ls -lrtha
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
