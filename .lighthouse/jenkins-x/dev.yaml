apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: release
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          env:
          - name: NPM_CONFIG_USERCONFIG
            value: /tekton/home/npm/.npmrc
          image: uses:q1323829945/my-jx3-pipeline-catalog/tasks/javascript-ui-nginx/release.yaml@versionStream
          name: ""
          resources:
            # override limits for all containers here
            limits: {}
          volumeMounts:
          - mountPath: /tekton/home/npm
            name: npmrc
          workingDir: /workspace/source
        steps:
        - image: uses:q1323829945/my-jx3-pipeline-catalog/tasks/git-clone/git-clone.yaml@versionStream
          name: ""
          resources: {}
        - name: npm-publish
          env: 
          - name: NEXUS_UPLOAD_URL
            value: http://nexus.jx.svc.cluster.local:80
          - name: NPM_REPOSITRY_RELEASES
            value: npm-releases
          - name: NPM_REPOSITRY_SNAPSHOTS
            value: npm-snapshots
          - name: NPM_USERNAME
            value: admin
          - name: NPM_PASSWORD
            value: admin123
          name: npm-publish
          resources: {}
          script: |
            #!/bin/sh
            .jx/variables.sh
            repository=""
            if [[ "$VERSION" =~ ^.*-SNAPSHOT$ ]]; then 
              repository=$NPM_REPOSITRY_SNAPSHOTS
            else 
              repository=$NPM_REPOSITRY_RELEASES
            fi
            .lighthouse/jenkins-x/publish.sh -r $NEXUS_UPLOAD_URL/repository/$repository -u $NPM_USERNAME -p $NPM_PASSWORD
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
